precision highp float;
precision highp int;
precision highp sampler2D;

uniform float uCameraUnderWater;

uniform mat4 uShortBoxInvMatrix;
uniform mat3 uShortBoxNormalMatrix;
uniform mat4 uTallBoxInvMatrix;

#include <pathtracing_uniforms_and_defines>

#include <pathtracing_skymodel_defines>

#define N_QUADS 4
#define N_BOXES 3
#define N_OPENCYLINDERS 4


//-----------------------------------------------------------------------

struct Ray { vec3 origin; vec3 direction; };
struct OpenCylinder { float radius; vec3 pos1; vec3 pos2; vec3 emission; vec3 color; int type; };
struct Quad { vec3 v0; vec3 v1; vec3 v2; vec3 v3; vec3 emission; vec3 color; int type; };
struct Box { vec3 minCorner; vec3 maxCorner; vec3 emission; vec3 color; int type; };
struct Intersection { vec3 normal; vec3 emission; vec3 color; vec2 uv; int type; };

OpenCylinder openCylinders[N_OPENCYLINDERS];
Quad quads[N_QUADS];
Box boxes[N_BOXES];


#include <pathtracing_random_functions>

#include <pathtracing_sphere_intersect>

#include <pathtracing_opencylinder_intersect>

#include <pathtracing_triangle_intersect>

#include <pathtracing_box_intersect>

//----------------------------------------------------------------------------
float QuadIntersect( vec3 v0, vec3 v1, vec3 v2, vec3 v3, Ray r )
//----------------------------------------------------------------------------
{
	float tTri1 = TriangleIntersect( v0, v1, v2, r );
	float tTri2 = TriangleIntersect( v0, v2, v3, r );
	return min(tTri1, tTri2);
}


//---------------------------------------------------------------------------------------------------------
float DisplacementBoxIntersect( vec3 minCorner, vec3 maxCorner, Ray r )
//---------------------------------------------------------------------------------------------------------
{
	vec3 invDir = 1.0 / r.direction;
	vec3 tmin = (minCorner - r.origin) * invDir;
	vec3 tmax = (maxCorner - r.origin) * invDir;
	
	vec3 real_min = min(tmin, tmax);
	vec3 real_max = max(tmin, tmax);
	
	float minmax = min( min(real_max.x, real_max.y), real_max.z);
	float maxmin = max( max(real_min.x, real_min.y), real_min.z);
	
	// early out
	if (minmax < maxmin) return INFINITY;
	
	if (maxmin > 0.0) // if we are outside the box
	{
		return maxmin;	
	}
		
	if (minmax > 0.0) // else if we are inside the box
	{
		return minmax;
	}
				
	return INFINITY;
}



// SEA
#define ITER_FRAGMENT    4 // # of fractal iterations
#define SEA_HEIGHT    80.0 // this is how many units down from the top of the ocean bounding box
#define SEA_FREQ       0.1 // wave density: lower = spread out, higher = close together
#define SEA_CHOPPY     3.0 // smaller beachfront-type waves, they travel in parallel
#define SEA_SPEED      1.5 // how quickly time passes
#define OCTAVE_M   mat2(1.6,1.2,-1.2,1.6);

float hash(vec2 p)  // replace this by something better
{
    p  = 50.0*fract( p*0.3183099 + vec2(0.71,0.113));
    return -1.0+2.0*fract( p.x*p.y*(p.x+p.y) );
}

float noise( in vec2 p )
{
    vec2 i = floor( p );
    vec2 f = fract( p );
	
	vec2 u = f*f*(3.0-2.0*f);

    return mix( mix( hash( i + vec2(0.0,0.0) ), 
                     hash( i + vec2(1.0,0.0) ), u.x),
                mix( hash( i + vec2(0.0,1.0) ), 
                     hash( i + vec2(1.0,1.0) ), u.x), u.y);
}

float sea_octave( vec2 uv, float choppy )
{
	uv += noise(uv);        
	vec2 wv = 1.0-abs(sin(uv));
	vec2 swv = abs(cos(uv));    
	wv = mix(wv,swv,wv);
	return pow(1.0-pow(wv.x * wv.y,0.65),choppy);
}

float getOceanWaterDepth( vec3 p )
{
	p.x *= 0.01;
	p.z *= 0.01;
	float freq = SEA_FREQ;
	float amp = SEA_HEIGHT;
	float choppy = SEA_CHOPPY;
	float sea_time = uTime * SEA_SPEED;
	
	vec2 uv = p.xz; uv.x *= 0.75;
	float d, h = 0.0;    
	for(int i = 0; i < ITER_FRAGMENT; i++)
	{        
		d = sea_octave((uv+sea_time)*freq,choppy);
		d += sea_octave((uv-sea_time)*freq,choppy);
		h += d * amp;        
		uv *= OCTAVE_M; freq *= 1.9; amp *= 0.22;
		choppy = mix(choppy,1.0,0.2);
	}
	return p.y - h;
}


// CLOUDS
#define ABSORPTION	0.2
#define N_LIGHT_STEPS	5

// ----------------------------------------------------------------------------
// Noise function by iq from https://www.shadertoy.com/view/4sfGzS
// ----------------------------------------------------------------------------

const mat3 m = mat3( 0.00,  0.80,  0.60,
                    -0.80,  0.36, -0.48,
                    -0.60, -0.48,  0.64 );

float hash(vec3 p)  // replace this by something better
{
    p  = fract( p*0.3183099+.1 );
	p *= 17.0;
    return fract( p.x*p.y*p.z*(p.x+p.y+p.z) );
}

float noise_3d( in vec3 x )
{
    vec3 p = floor(x);
    vec3 f = fract(x);
    f = f*f*(3.0-2.0*f);
	
    return mix(mix(mix( hash(p+vec3(0,0,0)), 
                        hash(p+vec3(1,0,0)),f.x),
                   mix( hash(p+vec3(0,1,0)), 
                        hash(p+vec3(1,1,0)),f.x),f.y),
               mix(mix( hash(p+vec3(0,0,1)), 
                        hash(p+vec3(1,0,1)),f.x),
                   mix( hash(p+vec3(0,1,1)), 
                        hash(p+vec3(1,1,1)),f.x),f.y),f.z);
}

float fbm(vec3 pos)
{
	float f = 0.0;
	
	vec3 q = pos;
            f  = 0.5000*noise_3d( q ); q = m*q*2.6;
            f += 0.2500*noise_3d( q ); q = m*q*2.7;
            f += 0.1250*noise_3d( q ); q = m*q*2.8;
            f += 0.0625*noise_3d( q );// q = m*q*2.01;
	    
	return f;
}

float cloud_density(vec3 pos)
{
	vec3 windOffset = vec3(0, 0, uTime * 0.1);
	vec3 p = pos * 0.0001 + windOffset;
    	float dens = fbm(p);
    	float cov = abs(sin(uTime * 0.1));
	cov = mix(0.2, 0.75, cov);
	
	//dens *= smoothstep(cov, cov + 0.1, dens);
	dens *= smoothstep(cov, cov * 1.5, dens);

	return clamp(dens, 0.0, 1.0);	
}

float cloud_light(vec3 origin, vec3 sunDirection)
{
	float march_step = 1.0;
	vec3 pos = origin;
	vec3 dir_step = sunDirection * march_step;
	float T = 1.0; // transmitance
    	float dens;
    	float T_i;
    
	for (int i = 0; i < N_LIGHT_STEPS; i++) 
	{
		dens = cloud_density(pos);
		T_i = exp(-ABSORPTION * dens * march_step);
		T *= T_i;
		pos += dir_step;
	}

	return T;
}

vec4 render_clouds(Ray eye, inout vec3 hitPos, vec3 sunDirection, inout float seed)
{
	float thickness = 40.0 * rand(seed) + 2.0;
	float march_step = thickness;
	vec3 dir_step = eye.direction * march_step;
	vec3 C = vec3(0); // color
	float T = 1.0; // transmitance
	float alpha = 0.0;
	
	float dens = cloud_density(hitPos);

	float T_i = exp(-ABSORPTION * dens * march_step);
	T *= T_i;

	C += T * cloud_light(hitPos, sunDirection) * dens * march_step;
	alpha += (1.0 - T_i) * (1.0 - alpha);
	
	return vec4(C, alpha);
}


//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------
float SceneIntersect( Ray r, inout Intersection intersec, bool checkOcean )
//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------
{
        Ray rObj;
	vec3 hitObjectSpace;
	vec3 hitWorldSpace;
	vec3 normal;
        float d, dw, dc;
	float t = INFINITY;
        float eps = 0.1;
	float waterWaveDepth;
	
	
	// SEA FLOOR
	d = SphereIntersect(9000000.0, vec3(0, -9001000.0, 0), r);
	if (d < t)
	{
		t = d;
		intersec.normal = vec3(0,1,0);
		intersec.emission = vec3(0);
		intersec.color = vec3(0.0, 0.07, 0.07);
		intersec.type = SEAFLOOR;
	}
	
	for (int i = 0; i < N_QUADS; i++)
        {
		d = QuadIntersect( quads[i].v0, quads[i].v1, quads[i].v2, quads[i].v3, r );
		if (d < t && d > 0.0)
		{
			t = d;
			intersec.normal = normalize( cross(quads[i].v1 - quads[i].v0, quads[i].v2 - quads[i].v0) );
			intersec.emission = quads[i].emission;
			intersec.color = quads[i].color;
			intersec.type = quads[i].type;
		}
        }
	
	for (int i = 0; i < N_OPENCYLINDERS; i++)
        {
		d = OpenCylinderIntersect( openCylinders[i].pos1, openCylinders[i].pos2, openCylinders[i].radius, r, normal );
		if (d < t)
		{
			t = d;
			intersec.normal = normalize(normal);
			intersec.emission = openCylinders[i].emission;
			intersec.color = openCylinders[i].color;
			intersec.type = openCylinders[i].type;
		}
        }
	
	// TALL MIRROR BOX
	// transform ray into Tall Box's object space
	rObj.origin = vec3( uTallBoxInvMatrix * vec4(r.origin, 1.0) );
	rObj.direction = vec3( uTallBoxInvMatrix * vec4(r.direction, 0.0) );
	d = BoxIntersect( boxes[0].minCorner, boxes[0].maxCorner, rObj, normal );
	
	if (d < t)
	{	
		t = d;
		
		// transfom normal back into world space
		normal = vec3(uTallBoxNormalMatrix * normal);
		
		intersec.normal = normalize(normal);
		intersec.emission = boxes[0].emission;
		intersec.color = boxes[0].color;
		intersec.type = boxes[0].type;
	}
	
	
	// SHORT DIFFUSE WHITE BOX
	// transform ray into Short Box's object space
	rObj.origin = vec3( uShortBoxInvMatrix * vec4(r.origin, 1.0) );
	rObj.direction = vec3( uShortBoxInvMatrix * vec4(r.direction, 0.0) );
	d = BoxIntersect( boxes[1].minCorner, boxes[1].maxCorner, rObj, normal );
	
	if (d < t)
	{	
		t = d;
		
		// transfom normal back into world space
		normal = vec3(uShortBoxNormalMatrix * normal);
		
		intersec.normal = normalize(normal);
		intersec.emission = boxes[1].emission;
		intersec.color = boxes[1].color;
		intersec.type = boxes[1].type;
	}
	
	
	///////////////////////////////////////////////////////////////////////////////////////////////////////
	// OCEAN BOX 
	///////////////////////////////////////////////////////////////////////////////////////////////////////
	
	d = SphereIntersect(8000000.0, vec3(0, -7999900.0, 0), r);
	if ( !checkOcean || d >= INFINITY ) return t;
	hitWorldSpace = r.origin + r.direction * d;
	waterWaveDepth = getOceanWaterDepth(hitWorldSpace);
	dw = DisplacementBoxIntersect(boxes[2].minCorner, vec3(boxes[2].maxCorner.x, waterWaveDepth, boxes[2].maxCorner.z), r);
	
	if (dw < t)
	{
		t = dw;
		//hitWorldSpace = r.origin + r.direction * dw;
		float dx = getOceanWaterDepth(hitWorldSpace + vec3(eps,0,0)) - getOceanWaterDepth(hitWorldSpace + vec3(-eps,0,0));
		float dy = eps * 2.0; // (the water wave height is a function of x and z, not dependent on y)
		float dz = getOceanWaterDepth(hitWorldSpace + vec3(0,0,eps)) - getOceanWaterDepth(hitWorldSpace + vec3(0,0,-eps));
		intersec.normal = normalize(vec3(dx,dy,dz));
		intersec.emission = boxes[2].emission;
		intersec.color = boxes[2].color;
		intersec.type = boxes[2].type;
	}
	
	
	return t;
}


float RayleighPhase(float cosTheta)
{
	return THREE_OVER_SIXTEENPI * (1.0 + (cosTheta * cosTheta));
}

float hgPhase(float cosTheta, float g)
{
        float g2 = g * g;
        float inverse = 1.0 / pow(1.0 - 2.0 * g * cosTheta + g2, 1.5);
	return ONE_OVER_FOURPI * ((1.0 - g2) * inverse);
}

vec3 totalMie()
{
	float c = (0.2 * TURBIDITY) * 10E-18;
	return 0.434 * c * MIE_CONST;
}

float SunIntensity(float zenithAngleCos)
{
	return SUN_INTENSITY * max( 0.0, 1.0 - exp( -( CUTOFF_ANGLE - acos(zenithAngleCos) ) ) );
}

vec3 Get_Sky_Color(Ray r, vec3 sunDirection)
{
	
    	vec3 viewDir = (r.direction);
	
	/* most of the following code is borrowed from the three.js shader file: SkyShader.js */

    	// Cosine angles
	float cosViewSunAngle = max(0.0, dot(viewDir, sunDirection));
    	float cosSunUpAngle = dot(sunDirection, UP_VECTOR); // allowed to be negative: + is daytime, - is nighttime
    	float cosUpViewAngle = max(0.001, dot(UP_VECTOR, viewDir)); // cannot be 0, used as divisor
	
        // Get sun intensity based on how high in the sky it is
    	float sunE = SunIntensity(cosSunUpAngle);
        
	// extinction (absorbtion + out scattering)
	// rayleigh coefficients
    	vec3 rayleighAtX = TOTAL_RAYLEIGH * RAYLEIGH_COEFFICIENT;
    
	// mie coefficients
	vec3 mieAtX = totalMie() * MIE_COEFFICIENT;  
    
	// optical length
	float zenithAngle = 1.0 / cosUpViewAngle;
    
	float rayleighOpticalLength = RAYLEIGH_ZENITH_LENGTH * zenithAngle;
	float mieOpticalLength = MIE_ZENITH_LENGTH * zenithAngle;

	// combined extinction factor	
	vec3 Fex = exp(-(rayleighAtX * rayleighOpticalLength + mieAtX * mieOpticalLength));

	// in scattering
	vec3 rayleighXtoEye = rayleighAtX * RayleighPhase(cosViewSunAngle);
	vec3 mieXtoEye = mieAtX * hgPhase(cosViewSunAngle, MIE_DIRECTIONAL_G);
     
    	vec3 totalLightAtX = rayleighAtX + mieAtX;
    	vec3 lightFromXtoEye = rayleighXtoEye + mieXtoEye; 
    
    	vec3 somethingElse = sunE * (lightFromXtoEye / totalLightAtX);
    
    	vec3 sky = somethingElse * (1.0 - Fex);
	float oneMinusCosSun = 1.0 - cosSunUpAngle;
    	sky *= mix( vec3(1.0), pow(somethingElse * Fex,vec3(0.5)), 
	    clamp(oneMinusCosSun * oneMinusCosSun * oneMinusCosSun * oneMinusCosSun * oneMinusCosSun, 0.0, 1.0) );

	// composition + solar disc
    	float sundisk = smoothstep(SUN_ANGULAR_DIAMETER_COS, SUN_ANGULAR_DIAMETER_COS, cosViewSunAngle + 0.0004);
	vec3 sun = (sunE * SUN_INTENSITY * Fex) * sundisk;
	
	return sky + sun;
}


vec3 calcDirectLightingSun(vec3 mask, vec3 x, vec3 nl, vec3 sunDirection, inout float seed)
{
	vec3 dirLight = vec3(0);
	Intersection shadowIntersec;
	vec3 randVec = vec3(rand(seed) * 2.0 - 1.0, rand(seed) * 2.0 - 1.0, rand(seed) * 2.0 - 1.0);
	// cast shadow ray from intersection point
	Ray shadowRay = Ray( x, normalize( sunDirection + randVec * 0.02 ) );
	shadowRay.origin += nl * 2.0;
	
	float st = SceneIntersect(shadowRay, shadowIntersec, false);
	
	if ( st == INFINITY )
	{
		vec3 sunEmission = Get_Sky_Color(shadowRay, sunDirection);
                dirLight = mask * sunEmission * max(0.01, dot(shadowRay.direction, nl));
	}
	
	return dirLight;
}


//-----------------------------------------------------------------------
vec3 CalculateRadiance( Ray r, vec3 sunDirection, inout float seed )
//-----------------------------------------------------------------------
{
	Ray cameraRay = r;
	vec3 skyColor = Get_Sky_Color(r, sunDirection);
	vec3 accumCol = vec3(0.0);
        vec3 mask = vec3(1.0);
	vec3 n, nl, x, firstX;
        Intersection intersec;
	bool bounceIsSpecular = true;
	bool checkOcean = true;
	float t = INFINITY;
	
        for (int depth = 0; depth < 4; depth++)
	{
		if (depth == 0 || (intersec.type == SPEC))
		{
			checkOcean = true;
		}	
		else
		{
			checkOcean = false;
		}
		
		t = SceneIntersect(r, intersec, checkOcean);
		
		
		if (depth == 0 && t >= INFINITY)
		{
			float d = SphereIntersect(800000.0 + (rand(seed) * 2000.0), vec3(0,-780000,0), r);
			vec3 pos = r.origin + r.direction * d;
			firstX = pos;
			vec3 randVec = 0.05 * vec3(rand(seed) * 2.0 - 1.0, rand(seed) * 2.0 - 1.0, rand(seed) * 2.0 - 1.0);
			vec4 cld = render_clouds(r, pos, sunDirection, seed);
			cld.rgb *= clamp( Get_Sky_Color( Ray(firstX, normalize(sunDirection + randVec)), sunDirection ), 0.0, 1.0 );
			accumCol += mix(skyColor, cld.rgb/(0.00001+cld.a), cld.a);
			break;
		}
		
		if (depth > 0 && t >= INFINITY)
		{
			skyColor = Get_Sky_Color(r, sunDirection);
			if (!bounceIsSpecular)
				skyColor = clamp(skyColor, 0.0, 2.0);	
			accumCol += mask * skyColor;
			break;
		}
		
		// useful data 
		n = intersec.normal;
                nl = dot(n,r.direction) <= 0.0 ? normalize(n) : normalize(n * -1.0);
		x = r.origin + r.direction * t;
		
		if (depth == 0) 
			firstX = x;
			
		if (intersec.type == SEAFLOOR)
		{
			float waterDotSun = max(0.0, dot(vec3(0,1,0), sunDirection));
			float waterDotCamera = max(0.4, dot(vec3(0,1,0), -cameraRay.direction));
			accumCol = mask * intersec.color * waterDotSun * waterDotCamera;
                        break;
		}
		
                if (intersec.type == DIFF) // Ideal DIFFUSE reflection
                {
			mask *= intersec.color;
			
			Ray cloudRay = Ray(x, sunDirection);
			float dis = SphereIntersect(800000.0 + (rand(seed) * 1000.0), vec3(0,-780000,0), cloudRay);
			vec3 pos = cloudRay.origin + cloudRay.direction * dis;
			float dens = cloud_density(pos);
			
			if(dens < 0.1)
			{
				accumCol += calcDirectLightingSun(mask, x, nl, sunDirection, seed) * 0.01;
				accumCol *= (1.0 - dens);
			}
			
			// choose random Diffuse sample vector
			vec3 d = randomCosWeightedDirectionInHemisphere( nl, seed );
                	r = Ray( x, normalize(d) );
			r.origin += r.direction * 2.0;
			bounceIsSpecular = false;
			continue;	
                }
		
                if (intersec.type == SPEC)  // Ideal SPECULAR reflection
                {
			mask *= intersec.color;
			r = Ray( x, reflect(r.direction, nl) );
			r.origin += r.direction * 2.0;
			
			bounceIsSpecular = true;
                        continue;
                }
		
		if (intersec.type == REFR)  // Ideal dielectric REFRACTION
		{
			float nc = 1.0; // IOR of air
			float nt = 1.33; // IOR of water
			float nnt = dot(n,nl) > 0.0 ? (nc / nt) : (nt / nc); // Ray from outside going in?
			vec3 tdir = refract(r.direction, nl, nnt);
				
			// Original Fresnel equations
			float cosThetaInc = dot(nl, r.direction);
			float cosThetaTra = dot(nl, tdir);
			float coefS = (nc * cosThetaInc - nt * cosThetaTra) / (nc * cosThetaInc + nt * cosThetaTra);
			float coefP = (nc * cosThetaTra - nt * cosThetaInc) / (nc * cosThetaTra + nt * cosThetaInc);
			float Re = ( (coefS * coefS) + (coefP * coefP) ) * 0.5; // Unpolarized
			//float Tr = 1.0 - Re;
			
			if (rand(seed) < Re) // reflect ray from surface
			{
				r = Ray( x, reflect(r.direction, nl) );
				r.origin += r.direction * 2.0;
				bounceIsSpecular = true;
				continue;	
			}
			
			else // transmit ray through surface
			{
				//mask *= intersec.color;
				r = Ray(x, tdir);
				r.origin += r.direction * 2.0;
				bounceIsSpecular = true;
				continue;
			}
		} // end if (intersec.type == REFR)
		
		if (intersec.type == WOOD || intersec.type == COAT)  // Diffuse object underneath with thin Water on top
		{
			float roughness = 0.2;
			float iOR = 1.01;
			
			// Schlick Fresnel approx.
			float ddn = dot(-r.direction, nl);
			float nc = 1.0; // IOR of air
			float nt = iOR; // IOR of ClearCoat 
			float R0 = (nc - nt) / (nc + nt);
			R0 *= R0;
			float c = 1.0 - ddn;
			float Re = R0 + (1.0 - R0) * c * c * c * c * c;
			
			// choose either specular reflection or diffuse
			if( rand(seed) < Re )
			{	
				vec3 reflectVec = reflect(r.direction, nl);
				vec3 randVec = vec3(rand(seed) * 2.0 - 1.0, rand(seed) * 2.0 - 1.0, rand(seed) * 2.0 - 1.0);
				r = Ray( x, mix( reflectVec, normalize(nl + randVec), roughness) );
				r.origin += r.direction * 2.0;
				bounceIsSpecular = true;
				continue;	
			}
			else
			{
				if(intersec.type == WOOD)
				{
					float pattern = abs(noise(vec2( (x.x * 0.5 * x.z * 0.5 + sin(x.y*0.005)) )));
					float woodPattern = 1.0 / max(1.0, pattern * 100.0);
					intersec.color *= vec3(woodPattern);
				}
				
				mask *= intersec.color;
			
				Ray cloudRay = Ray(x, sunDirection);
				float dis = SphereIntersect(800000.0 + (rand(seed) * 1000.0), vec3(0,-780000,0), cloudRay);
				vec3 pos = cloudRay.origin + cloudRay.direction * dis;
				float dens = cloud_density(pos);

				if(dens < 0.1)
				{
					accumCol += calcDirectLightingSun(mask, x, nl, sunDirection, seed) * 0.01;
					accumCol *= (1.0 - dens);
				}
				
				// choose random sample vector for diffuse material underneath ClearCoat
				vec3 d = randomCosWeightedDirectionInHemisphere( nl, seed );
				r = Ray( x, normalize(d) );
				r.origin += r.direction * 2.0;
				bounceIsSpecular = false;
				continue;
			}

	} // end for (int depth = 0; depth < 4; depth++)
	
	// atmospheric haze effect
	float hitDistance = distance(cameraRay.origin, firstX);
	if (hitDistance > 1000.0)
		//accumCol = mix( accumCol, skyColor, clamp(exp(log(hitDistance * 0.0001)) * 0.05, 0.0, 1.0) );
		accumCol = mix( accumCol, skyColor, clamp(exp(log(hitDistance * 0.0055)) * 0.001, 0.0, 1.0) );

	hitDistance *= uCameraUnderWater;
	accumCol = mix(accumCol, vec3(0.0,0.05,0.05), 1.0 - clamp(exp(-log(hitDistance * 0.001)), 0.0, 1.0));

					if ( oldYawRotation != cameraControlsYawObject.rotation.y || 
					      oldPitchRotation != cameraControlsPitchObject.rotation.x ) {
	
						cameraIsMoving = true;
					}
					
					// save state for next frame
					oldYawRotation = cameraControlsYawObject.rotation.y;
					oldPitchRotation = cameraControlsPitchObject.rotation.x;
					
				} // end if (mouseControl)
			
				// if not playing on desktop, get input from the mobileJoystickControls
				if ( !mouseControl ) {

					newDeltaX = joystickDeltaX;
					
					if (newDeltaX) {
						
						mobileControlsMoveX = oldDeltaX - newDeltaX;
						// smooth out jerkiness if camera was sitting still 
						if (stillFlagX) {
							mobileControlsMoveX *= 0.1;
							stillFlagX = false;
						}
						// mobileJoystick X movement (left and right) affects camera rotation around the Y axis	
						cameraControlsYawObject.rotation.y += (mobileControlsMoveX) * 0.01;
					}
					
					newDeltaY = joystickDeltaY;
					
					if (newDeltaY) {
						
						mobileControlsMoveY = oldDeltaY - newDeltaY;
						// smooth out jerkiness if camera was sitting still
						if (stillFlagY) {
							mobileControlsMoveY *= 0.1;
							stillFlagY = false;
						}
						// mobileJoystick Y movement (up and down) affects camera rotation around the X axis	
						cameraControlsPitchObject.rotation.x += (mobileControlsMoveY) * 0.01;
					}
					
					// clamp the camera's vertical movement (around the x-axis) to the scene's 'ceiling' and 'floor',
					// so you can't accidentally flip the camera upside down
					cameraControlsPitchObject.rotation.x = Math.max( - PI_2, Math.min( PI_2, cameraControlsPitchObject.rotation.x ) );
					
					// save state for next frame
					oldDeltaX = newDeltaX;
					oldDeltaY = newDeltaY;
					
					// movement detected
					if ( newDeltaX || newDeltaY ) {
						
						cameraIsMoving = true;
					}
					else {
						stillFlagX = true;
						stillFlagY = true;
					}
					
					newPinchWidthX = pinchWidthX;
					newPinchWidthY = pinchWidthY;
					pinchDeltaX = newPinchWidthX - oldPinchWidthX;
					pinchDeltaY = newPinchWidthY - oldPinchWidthY;
					
					if( Math.abs(pinchDeltaX) > Math.abs(pinchDeltaY) ) {
						if (pinchDeltaX < -3) increaseFOV = true;
						if (pinchDeltaX >  3) decreaseFOV = true;
					}
					
					if( Math.abs(pinchDeltaY) >= Math.abs(pinchDeltaX) ) {
						if (pinchDeltaY >  1) increaseAperture = true;
						if (pinchDeltaY < -1) decreaseAperture = true;
					}
					
					// save state for next frame
					oldPinchWidthX = newPinchWidthX;
					oldPinchWidthY = newPinchWidthY;
					
				} // end if ( !mouseControl )
				
				// this gives us a vector in the direction that the camera is pointing,
				// which will be useful for moving the camera 'forward' and shooting projectiles in that direction
				controls.getDirection(cameraDirectionVector);
				cameraDirectionVector.normalize();
				controls.getUpVector(cameraUpVector);
				controls.getRightVector(cameraRightVector);

				// the following gives us a rotation quaternion (4D vector), which will be useful for 
				// rotating scene objects to match the camera's rotation
				worldCamera.getWorldQuaternion(cameraWorldQuaternion);
				
				// allow flying camera
				if ( (keyboard.pressed('W') || button3Pressed) && !(keyboard.pressed('S') || button4Pressed) ) {

					cameraControlsObject.position.add(cameraDirectionVector.multiplyScalar(camFlightSpeed * frameTime));
					cameraIsMoving = true;
				}
				if ( (keyboard.pressed('S') || button4Pressed) && !(keyboard.pressed('W') || button3Pressed) ) {

					cameraControlsObject.position.sub(cameraDirectionVector.multiplyScalar(camFlightSpeed * frameTime));
					cameraIsMoving = true;
				}
				if ( (keyboard.pressed('A') || button1Pressed) && !(keyboard.pressed('D') || button2Pressed) ) {

					cameraControlsObject.position.sub(cameraRightVector.multiplyScalar(camFlightSpeed * frameTime));
					cameraIsMoving = true;
				}
				if ( (keyboard.pressed('D') || button2Pressed) && !(keyboard.pressed('A') || button1Pressed) ) {

					cameraControlsObject.position.add(cameraRightVector.multiplyScalar(camFlightSpeed * frameTime));
					cameraIsMoving = true;
				}
				if ( keyboard.pressed('Q') && !keyboard.pressed('Z') ) {

					cameraControlsObject.position.add(cameraUpVector.multiplyScalar(camFlightSpeed * frameTime));
					cameraIsMoving = true;
				}
				if ( keyboard.pressed('Z') && !keyboard.pressed('Q') ) {

					cameraControlsObject.position.sub(cameraUpVector.multiplyScalar(camFlightSpeed * frameTime));
					cameraIsMoving = true;
				}
				if ( (keyboard.pressed('up') || button5Pressed) && !(keyboard.pressed('down') || button6Pressed) ) {
					
					increaseFocusDist = true;
				}
				if ( (keyboard.pressed('down') || button6Pressed) && !(keyboard.pressed('up') || button5Pressed) ) {
					
					decreaseFocusDist = true;
				}
				if ( keyboard.pressed('right') && !keyboard.pressed('left') ) {
					
					increaseAperture = true;
				}
				if ( keyboard.pressed('left') && !keyboard.pressed('right') ) {
					
					decreaseAperture = true;
				}
				
				if ( increaseFOV ) {
					worldCamera.fov ++;
					if (worldCamera.fov > 150)
						worldCamera.fov = 150;
					fovScale = worldCamera.fov * 0.5 * (Math.PI / 180.0);
					pathTracingUniforms.uVLen.value = Math.tan(fovScale);
					pathTracingUniforms.uULen.value = pathTracingUniforms.uVLen.value * worldCamera.aspect;
				
					cameraIsMoving = true;
					increaseFOV = false;
				}
				if ( decreaseFOV ) {
					worldCamera.fov --;
					if (worldCamera.fov < 1)
						worldCamera.fov = 1;
					fovScale = worldCamera.fov * 0.5 * (Math.PI / 180.0);
					pathTracingUniforms.uVLen.value = Math.tan(fovScale);
					pathTracingUniforms.uULen.value = pathTracingUniforms.uVLen.value * worldCamera.aspect;
					
					cameraIsMoving = true;
					decreaseFOV = false;
				}
				
				if (increaseFocusDist) {
					focusDistance += 2;
					pathTracingUniforms.uFocusDistance.value = focusDistance;
					cameraIsMoving = true;
					increaseFocusDist = false;
				}
				if (decreaseFocusDist) {
					focusDistance -= 2;
					if (focusDistance < 2)
						focusDistance = 2;
					pathTracingUniforms.uFocusDistance.value = focusDistance;
					cameraIsMoving = true;
					decreaseFocusDist = false;
				}
				
				if (increaseAperture) {
					apertureSize += 1.0;
					if (apertureSize > 200.0)
						apertureSize = 200.0;
					pathTracingUniforms.uApertureSize.value = apertureSize;
					cameraIsMoving = true;
					increaseAperture = false;
				}
				if (decreaseAperture) {
					apertureSize -= 1.0;
					if (apertureSize < 0.0)
						apertureSize = 0.0;
					pathTracingUniforms.uApertureSize.value = apertureSize;
					cameraIsMoving = true;
					decreaseAperture = false;
				}
				
				
				if ( cameraIsMoving ) {
					
					sampleCounter = 1.0;
					
					if ( !cameraRecentlyMoving ) {
						cameraJustStartedMoving = true;
						cameraRecentlyMoving = true;
					}
					
				}
				
				if ( !cameraIsMoving ) {
	
					sampleCounter = 1.0; // for continuous updating of image
					//sampleCounter += 1.0; // for progressive refinement of image
					cameraRecentlyMoving = false;
					
				}
					
				if (cameraControlsObject.position.y < 0.0)
					cameraUnderWater = 1.0;
				else cameraUnderWater = 0.0;
				pathTracingUniforms.uCameraUnderWater.value = cameraUnderWater;
				pathTracingUniforms.uTime.value = elapsedTime;
				pathTracingUniforms.uCameraIsMoving.value = cameraIsMoving;
				pathTracingUniforms.uCameraJustStartedMoving.value = cameraJustStartedMoving;
				pathTracingUniforms.uSampleCounter.value = sampleCounter;
				pathTracingUniforms.uRandomVector.value = randomVector.set( Math.random(), Math.random(), Math.random() );
				// CAMERA
				cameraControlsObject.updateMatrixWorld(true);			
				pathTracingUniforms.uCameraMatrix.value.copy( worldCamera.matrixWorld );
				screenOutputMaterial.uniforms.uOneOverSampleCounter.value = 1.0 / sampleCounter;
				
				cameraInfoElement.innerHTML = "FOV: " + worldCamera.fov + " / Aperture: " + apertureSize.toFixed(2) + " / FocusDistance: " + focusDistance + "<br>" + "Samples: " + sampleCounter;
				
				
				// RENDERING in 3 steps
				
				// STEP 1
				// Perform PathTracing and Render(save) into pathTracingRenderTarget
				// Read previous screenTextureRenderTarget to use as a new starting point to blend with
				renderer.render( pathTracingScene, worldCamera, pathTracingRenderTarget );	
				
				// STEP 2
				// Render(copy) the final pathTracingScene output(above) into screenTextureRenderTarget
				// This will be used as a new starting point for Step 1 above
				renderer.render( screenTextureScene, quadCamera, screenTextureRenderTarget );
				
				// STEP 3
				// Render full screen quad with generated pathTracingRenderTarget in STEP 1 above.
				// After the image is gamma corrected, it will be shown on the screen as the final accumulated output
				renderer.render( screenOutputScene, quadCamera );
						
				
				stats.update();
					
				
			} // end function animate()

		</script>

	</body>
</html>
